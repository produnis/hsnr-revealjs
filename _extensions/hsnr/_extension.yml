title: hsnr
author: Joe Slam and James Joseph Balamuta
version: 1.0.1
quarto-required: ">=1.3.0"
contributes:
  formats:
    revealjs:
      embed-resources: true
      transition: fade
      background-transition: slide
      theme: [default, HSNRtheme/HSNR.scss]
      date-format: long
      footer: "Prof. Dr. Theo Rethisch | Fachbereich 10 | Hochschule Niederrhein"
      lang: de
      csl: HSNRtheme/apa-single-spaced.csl
      logo: HSNRtheme/HSNLogo_quadrat2.jpg
      slide-number: true
      scrollable: true
      citations-hover: true
      footnotes-hover: true
      controls: true
      hash-type: number
      from: markdown+emoji
      fig-format: png
      hide-inactive-cursor: true
      hide-cursor-time: 200
      link-external-icon: true
      link-external-newwindow: true
      bibliography: HSNRtheme/literatur.bib
      filters: 
        - HSNRtheme/timer.lua
      format-resources:
        - HSNRtheme
        - images
